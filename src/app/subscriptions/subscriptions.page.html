<ion-header>
  <ion-toolbar>
    <ion-title>Subscriptions</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <!-- List of current subscriptions -->
   <ion-grid>
     <ion-row>
       <ion-col><header>Current Subscriptions</header></ion-col>
     </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let subscription of subscriptions">
            <ion-item>
              <ion-label>{{subscription}}</ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="removeSub(item)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col><header>Add Subscription</header></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Subscription</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option *ngFor="let provider of providers" [value]="provider.name">{{provider.name}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button expand="block">Add</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="key"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button id="log-out"><ion-icon name="log-out"></ion-icon></ion-fab-button>
      <ion-fab-button [routerLink]="['/register']"><ion-icon name="person-add"></ion-icon></ion-fab-button>
      <ion-fab-button [routerLink]="['/login']"><ion-icon name="log-in"></ion-icon></ion-fab-button>
      <ion-fab-button [routerLink]="['/account']"><ion-icon name="settings"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
