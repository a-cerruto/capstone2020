<ion-header>
  <ion-toolbar>
    <ion-title>PortalStream</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Registration</h3>
        </div>
        <div padding>
          <form [formGroup]="registerForm">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
              <ion-icon slot="end" name="mail"></ion-icon>
            </ion-item>
            <div *ngFor="let validation of validationMessages['email']">
              <ion-item lines="none" *ngIf="
                                registerForm.controls.email.hasError(validation['type']) &&
                                    registerForm.controls.email.touched">
                <ion-text color="danger" size-xs>
                  <sub>*{{ validation['message'] }}</sub>
                </ion-text>
              </ion-item>
            </div>

            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input formControlName="username"></ion-input>
              <ion-icon slot="end" name="person"></ion-icon>
            </ion-item>
            <div *ngFor="let validation of validationMessages['username']">
              <ion-item lines="none" *ngIf="
                                registerForm.controls.username.hasError(validation['type']) &&
                                    registerForm.controls.username.touched">
                <ion-text color="danger" size-xs>
                  <sub>*{{validation['message'] }}</sub>
                </ion-text>
              </ion-item>
            </div>

            <div formGroupName="password">
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input formControlName="set" type="password"></ion-input>
                <ion-icon slot="end" name="key"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Confirm Password</ion-label>
                <ion-input formControlName="confirm" type="password"></ion-input>
                <ion-icon slot="end" name="key"></ion-icon>
              </ion-item>
              <div *ngFor="let validation of validationMessages['password']">
                <ion-item lines="none" *ngIf="
                                    registerForm.controls.password.get('set').hasError(validation['type']) &&
                                        registerForm.controls.password.get('set').touched">
                  <ion-text color="danger" size-xs>
                    <sub>*{{ validation['message'] }}</sub>
                  </ion-text>
                </ion-item>
              </div>
              <ion-item lines="none" *ngIf="
                                registerForm.controls.password.errors !== null &&
                                    registerForm.controls.password.get('confirm').touched">
                <ion-text color="danger" size-xs>
                  <sub>*{{ validationMessages['confirm']['message']}}</sub>
                </ion-text>
              </ion-item>
            </div>

          </form>
        </div>
        <div padding>
          <ion-button
                  size="large"
                  type="submit"
                  expand="block"
                  [disabled]="registerForm.invalid || buttonPressed"
                  (click)="register(registerForm)">
            Register
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <ion-buttons slot="primary">
      <ion-button routerLink="/login">
        <ion-icon name="log-in"></ion-icon>
        Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
