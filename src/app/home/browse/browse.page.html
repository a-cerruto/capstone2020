<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Browse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="welcome">Welcome {{user.getUsername()}}!</p>
  <ion-list>
    <ion-item>
      <ion-label>
        Featured
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-slides [options]="slideOptions">
        <ion-slide *ngFor="let result of featuredResults">
          <ion-card (click)="getShowDetails(result.id)">
            <img src="{{ result.artwork_208x117}}"/>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-item>
  </ion-list>
</ion-content>
