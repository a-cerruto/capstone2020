<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Browse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="welcome">Welcome {{user.getUsername()}}!</p>
  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>Featured</ion-card-header>
          </ion-card>
          <ion-card>
            <ion-card-header>Action</ion-card-header>
          </ion-card>
          <ion-card>
            <ion-card-header>Comedy</ion-card-header>
          </ion-card>
          <ion-card>
            <ion-card-header>Horror</ion-card-header>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
