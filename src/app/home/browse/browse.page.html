<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Browse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label>Shows</ion-label>
    </ion-item>
    <ion-list-header>Featured</ion-list-header>
    <ion-item>
      <ion-slides [options]="slideOptions">
        <ion-slide *ngFor="let result of featuredResults">
          <ion-item button="true" [routerDirection]="'forward'" [routerLink]="'/home/browse/details/' + result.id">
            <img style="border-radius: 4px;" src="{{ result.artwork_304x171 }}"/>
          </ion-item>
        </ion-slide>
      </ion-slides>
    </ion-item>
  </ion-list>
</ion-content>
