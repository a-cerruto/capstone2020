<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Browse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-backdrop *ngIf="backdrop" tappable="false" style="opacity:100%"></ion-backdrop>

  <ion-searchbar></ion-searchbar>

  <ion-list>

    <ion-list-header>
      <ion-label>Shows</ion-label>
    </ion-list-header>

    <div *ngIf="featuredResults">
      <ion-item-divider>
        <ion-label>{{ this.sectionHeadings[0] }}</ion-label>
      </ion-item-divider>
      <ion-item lines="none">
        <ion-slides [options]="slideOptions" (ionSlidesDidLoad)="slidesLoaded()">
          <ion-slide *ngFor="let result of featuredResults">
            <ion-item detail="false" lines="none" button="true" [routerDirection]="'forward'" [routerLink]="'/home/browse/show/' + result.id">
              <img style="border-radius: 4px;" src="{{ result.artwork_304x171 }}"/>
            </ion-item>
          </ion-slide>
        </ion-slides>
      </ion-item>
    </div>

    <div *ngIf="newResults">
      <ion-item-divider>
        <ion-label>{{ this.sectionHeadings[1] }}</ion-label>
      </ion-item-divider>
      <ion-item lines="none">
        <ion-slides [options]="slideOptions" (ionSlidesDidLoad)="slidesLoaded()">
          <ion-slide *ngFor="let result of newResults">
            <ion-item detail="false" lines="none" button="true" [routerDirection]="'forward'" [routerLink]="'/home/browse/show/' + result.id">
              <img style="border-radius: 4px;" src="{{ result.artwork_304x171 }}">
            </ion-item>
          </ion-slide>
        </ion-slides>
      </ion-item>
    </div>

    <div *ngIf="channelResults">
      <div *ngFor="let channel of channelResults; let i = index">
        <ion-item-divider>
          <ion-label>{{ this.sectionHeadings[i + 2] }}</ion-label>
        </ion-item-divider>
        <ion-item lines="none">
          <ion-slides [options]="slideOptions" (ionSlidesDidLoad)="slidesLoaded()">
            <ion-slide *ngFor="let result of channel">
              <ion-item detail="false" lines="none" button="true" [routerDirection]="'forward'" [routerLink]="'/home/browse/show/' + result.id">
                <img style="border-radius: 4px;" src="{{ result.artwork_304x171 }}">
              </ion-item>
            </ion-slide>
          </ion-slides>
        </ion-item>
      </div>
    </div>

    <ion-item-divider></ion-item-divider>
  </ion-list>
</ion-content>
