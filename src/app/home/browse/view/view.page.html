<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="result">{{ result[2] }}</ion-title>
  </ion-toolbar>
</ion-header>>

<ion-content>

  <ion-card *ngIf="result">
    <ion-img src="{{ result[3] }}"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ result[2] }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button (click)="addSaved(result)">
              <ion-icon slot="start" name="star"></ion-icon>
              <ion-label>Save</ion-label>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="addWatched(result)">
              <ion-icon slot="start" name="checkmark"></ion-icon>
              <ion-label>Already Watched</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
