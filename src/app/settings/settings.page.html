<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment (ionChange)="changeSlide($event.detail.value)" value="browse">
    <ion-segment-button value="browse">Browse</ion-segment-button>
  </ion-segment>

  <ion-slides pager="true" [options]="slideOptions">

    <ion-slide>
      <ion-grid>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-label>Channels</ion-label>
              <ion-select multiple="true" cancelText="Cancel" okText="Update!">
                <ion-select-option *ngFor="let option of channelOptions" [value]="option">{{ option }}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>Sources</ion-label>
              <ion-select multiple="true" cancelText="Cancel" okText="Update!">
                <ion-select-option *ngFor="let option of sourceOptions" [value]="option">{{ option }}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>Platforms</ion-label>
              <ion-select multiple="true" cancelText="Cancel" okText="Update!">
                <ion-select-option *ngFor="let option of platformOptions" [value]="option">{{ option }}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>Include Pre-orders</ion-label>
              <ion-select>
                <ion-select-option value="true">Yes</ion-select-option>
                <ion-select-option value="false">No</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>Include In-theaters</ion-label>
              <ion-select>
                <ion-select-option value="true">Yes</ion-select-option>
                <ion-select-option value="false">No</ion-select-option>
              </ion-select>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-grid>
    </ion-slide>

  </ion-slides>

</ion-content>
