<ion-app>
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerDirection]="'root'" [routerLink]="''">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/account'">
            <ion-icon slot="start" name="key"></ion-icon>
            <ion-label>Account</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/settings'">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/login'" *ngIf="!user.isLoggedIn()">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/register'" *ngIf="!user.isLoggedIn()">
            <ion-icon slot="start" name="person-add"></ion-icon>
            <ion-label>Create an Account!</ion-label>
          </ion-item>
          <ion-item button (click)="logout()" *ngIf="user.isLoggedIn()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
